<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.js"></script>
    <link rel="stylesheet" href="batmanblue(2-1).css">
    <title>Crazy Logo</title>

</head>
<body>
    <section id="interface">
        <div class="logo">
           <div class="borderone">.
              <div class="bordertwo">.
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
                <div class="prenchimento"></div>
                <div class="prenchimentotwo"></div>
                <div class="prenchimentotree"></div>
               <div class="prenchimentofour"></div>
               <div class="prenchimentofive"></div>
        
              </div>
            </div>
         </div>

         
         <div class="indicator-buttons">
            <button class="yellow"><a href="batmanyellow(2-1).html"></a></button>
            <button class="red"><a href="batmanred(2-1).html"></a></button>
            <button class="blue"><a href="#"></a></button>
            <button class="green"><a href="batmangreen(2-1).html"></a></button>
         </div>

         <div class="rotating-mode">

            <p>Modo giratório</p>
             <button class="ativado"><a class="desativado" href="blueativado(2-1).html">DESATIVADO</a> </button>
        </div>
        <div class="pulsing-efect">
        <p>Efeito pulsante</p>
           <button class="ativadopulso"><a class="desativado" href="blue.html">ATIVADO</a></button>
      </div>

      <div class="adicional">
        <div class="titulos">
         <h1></h1>
         <h2 class="temas">Temas</h2> 
         <h2 class="vg">Velocidade <br>do<br> giro</h2>
         <h2 class="vp">Velocidade <br>de <br>pulsaçao</h2>

        </div>

        <div class="barragiro">
          <div class="barravg">
              <li class="v"></li>
              <li class="za"></li>
              <li class="ya"></li>
              <li class="xa"></li>
              <li class="wa"></li>
              <li class="indicadorgiro"></li> 
              <li class="z"></li>
          </div>
            <li class="w"><a href="batmanblue.html"></a></li>  
            <li class="u"></li>
            <li class="indicadorpulso"><a href="#">.</a></li>
           
            <li class="x"><a href="batmanblue(2-1).html">.</a></li>
            <li class="y"><a href="batmanblue(3-1).html">.</a></li>
            
        </div>

    </div>
        

    </section> 

    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".logo"),{
          scale: 1.05, //escala
          reverse: true, //direção
          glare: false, //brilho
          "maxglare": 0.5, //opacidade
      });

    </script>
  
    
  </body>
</html>
